<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/recetario/static/css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <scrip
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></scrip>
    <title>Recetario</title>
  </head>
  <body>
    <header class="header">
      <div class="row">
        <div class="col-xs-12 col-sm-2"></div>
      </div>
      <h1>
        <img
          src="/recetario/static/img/icon-recetas.png"
          alt="recetas"
          id="titleImg"
        />
      </h1>
    </header>
    <form id="recipeBookForm" name="recipeBookForm">
      <div class="form-group" id="divForm">
        <label for="nameDessert">Postre</label>
        <input id="nameDessert" name="nameDessert" type="text" />
        <br />
        <div class="mb-3">
          <label for="materials">Ingredientes</label>
          <div class="mb-3">
            <textarea
              id="materials"
              name="materials"
              rows="10"
              cols="40"
            ></textarea>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" id="addDessert">
            Agregar
          </button>
        </div>
      </div>
    </form>
    <div class="styleTable">
      <table class="table table-hover" id="recipeBookTable">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col" id="materialsTd">Materiales</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
<script src="/recetario/static/js/main.js"></script>
